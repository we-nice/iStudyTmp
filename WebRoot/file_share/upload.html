<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>资料分享-文件上传</title>
	<link rel="stylesheet" href="css/center.css" type="text/css" />
	<link rel="stylesheet" href="css/download_bigchuang.css" type="text/css" />
	<link rel="stylesheet" href="css/choice.css" type="text/css" />
	<link rel="stylesheet" href="css/btn_choose.css" type="text/css" />
	<link rel="stylesheet" href="css/choosexueyuan.css" type="text/css" />
	<link rel="stylesheet" href="css/upload_bigchuang.css" type="text/css" />
	<link rel="stylesheet" href="css/choosesubject.css" type="text/css" />
</head>
<body>
	<div id="upload_bigchuang">
		<div id="choice">
			<button id="btn_choose">选择文件</button>
		</div>
		<select name="choosexueyuan" id="choosexueyuan">
		    <option value="none" selected="select">选择学院</option>
			<option value="shuji">数计学院</option>
			<option value="tumu">土木学院</option>
			<option value="jingguan">经管学院</option>
			<option value="jianzhu">建筑学院</option>
		</select>
		<select name="choosesubject" id="choosesubject">
		    <option value="none" selected="select">选择学科</option>
			<option value="gaoshu">高等数学</option>
			<option value="cyuyan">c语言</option>
			<option value="java">java</option>
			<option value="ruangong">软件工程</option>
		</select>
		<button id="btn_ack">确认</button>
		<button id="btn_noack">取消</button>
	</div>
</body>
</html>
